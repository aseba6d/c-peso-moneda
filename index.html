<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteo de las monedas por gramos</title>
    <link rel="stylesheet" href="resources/css/themes.css" type="text/css">
    <link rel="stylesheet" href="resources/css/theme0.css" type="text/css">
</head>

<body>
    <!-- ---Grid Fondo----------------------------------------------------------- -->
    <div id="Container-Grid" class="">
        <!-- ---Header----------------------------------------------------------- -->
        <div id="Section-Grid1" class="Section-Grid">
            <!-- ---Example Title Grid------------------------------------------- -->

            <!-- ---------------------------------------------------------------- -->
        </div>
        <!-- -------------------------------------------------------------------- -->
        <!-- ---Side-2----------------------------------------------------------- -->
        <div id="Section-Grid2" class="Section-Grid">

        </div>
        <!-- -------------------------------------------------------------------- -->
        <!-- ---Side-1----------------------------------------------------------- -->
        <div id="Section-Grid3" class="Section-Grid">

        </div>
        <!-- -------------------------------------------------------------------- -->
        <!-- ---Contenido-------------------------------------------------------- -->
        <div id="Section-Grid4" class="Section-Grid">
            <!-- ---Contenido Grid----------------------------------------------- -->
            <fieldset id="Fieldset-Content" class="">
                <!-- -------------------------------------------------------- -->
                <legend id="Legend-Content" class="">Ingrese el peso</legend>
                <!-- ------------------------------------------------------------ -->
                <div id="Box-Item-1" class="">
                    <!-- -------------------------------------------------------- -->
                    <div id="Box-Title2" class="Box-Title-Main">
                        <span id="Title2" class="Title-Main">Ingrese el peso</span>
                    </div>
                    <!-- -------------------------------------------------------- -->
                </div>
                <!-- ------------------------------------------------------------ -->
                <div id="Box-Item-2" class="">
                    <!-- -------------------------------------------------------- -->
                    <div id="Box-Subtitles1" class="Box-Subtitles">
                        <span id="Subtitles1" class="Subtitles">Peso:</span>
                    </div>
                    <!-- -------------------------------------------------------- -->
                </div>
                <!-- ------------------------------------------------------------ -->
                <div id="Box-Item-3" class="">
                    <!-- -------------------------------------------------------- -->
                    <div id="Box-Subtitles2" class="Box-Subtitles">
                        <span id="Subtitles2" class="Subtitles">Denominación:</span>
                    </div>
                    <!-- -------------------------------------------------------- -->
                </div>
                <!-- ------------------------------------------------------------ -->
                <div id="Box-Item-4" class="">
                    <!-- -------------------------------------------------------- -->
                    <div id="Items-Box1" class="">
                        <div id="Box-Input" class="Box-Items-Grid">
                            <div id="Input" class="Items Radious-L">
                                <input id="Input-Number" class="" type="number" min="0" max="999999" placeholder="0"
                                    value="" onkeyup="cal()" required>
                            </div>
                            <div id="Ipt-Txt" class="Items Radious-R">g</div>
                        </div>
                    </div>
                    <!-- -------------------------------------------------------- -->
                </div>
                <div id="Box-Item-5" class="">
                    <!-- -------------------------------------------------------- -->
                    <div id="Items-Box2" class="">
                        <div id="Box-Select" class="Box-Items-Grid" onclick="ButtonOnOff()">
                            <div id="Select-Icon" class="Items Radious-L">$</div>
                            <div id="Select" class="Items">
                                <span id="Label-Option">10</span></span>
                            </div>
                            <div id="Select-Arrow" class="Items Radious-R"><span id="Arrow">▼</span></div>
                            <input id="Input-Text" class="" type="number" name="10" value="3.5" onchange="cal()"
                                style="display: none;" readonly>
                        </div>
                        <div id="Option-Box" class="Option-Off">
                            <div id="Box-Option" class="Box-Option">
                                <input type="radio" id="Radio1" class="radio-off" name="Moneda" value="3.5"
                                    onclick="OptionDatos(this, 10)" checked>
                                <label for="Radio1" class="Radious-T Option" onmouseover="VisualMoneda(10, '')">
                                    10
                                </label>
                                <input type="radio" id="Radio2" class="radio-off" name="Moneda" value="6.988"
                                    onclick="OptionDatos(this, 50)">
                                <label for="Radio2" class="Option" onmouseover="VisualMoneda(50, '')">
                                    50
                                </label>
                                <input type="radio" id="Radio3" class="radio-off" name="Moneda" value="7.56"
                                    onclick="OptionDatos(this, 100)">
                                <label for="Radio3" class="Option" onmouseover="VisualMoneda(100, '')">
                                    100
                                </label>
                                <input type="radio" id="Radio4" class="radio-off" name="Moneda" value="8.9554"
                                    onclick="OptionDatos(this, 100)" >
                                <label for="Radio4" class="Option"onmouseover="VisualMoneda(100, '-antigua')">
                                    100<span class="small-sup"> (Antigua)</span>
                                </label>
                                <input type="radio" id="Radio5" class="radio-off" name="Moneda" value="6.505"
                                    onclick="OptionDatos(this, 500)">
                                <label for="Radio5" class="Radious-B Option" onmouseover="VisualMoneda(500, '')">
                                    500
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- -------------------------------------------------------- -->
                </div>
                <!-- ------------------------------------------------------------ -->
                <div id="Box-Item-6" class="">
                    <!-- -------------------------------------------------------- -->
                    <div id="Box-Subtitles3" class="Box-Subtitles">
                        <span id="Subtitles3" class="Subtitles">Total:</span>
                    </div>
                    <!-- -------------------------------------------------------- -->
                </div>
                <!-- ------------------------------------------------------------ -->
                <div id="Box-Item-7" class="">
                    <!-- -------------------------------------------------------- -->
                    <div id="Items-Box3" class="">
                        <div id="Box-Answer" class="">
                            <div id="Answer-Text" class="">0</div>
                        </div>

                    </div>
                    <!-- -------------------------------------------------------- -->
                </div>
                <!-- ------------------------------------------------------------ -->
            </fieldset>
            <!-- ---------------------------------------------------------------- -->
        </div>
        <!-- -------------------------------------------------------------------- -->
        <!-- ---Side-3----------------------------------------------------------- -->
        <div id="Section-Grid5" class="Section-Grid">

        </div>
        <!-- -------------------------------------------------------------------- -->
        <!-- ---Side-4----------------------------------------------------------- -->
        <div id="Sectinm-Grid6" class="Section-Grid">

        </div>
        <!-- -------------------------------------------------------------------- -->
        <!-- ---nav-------------------------------------------------------------- -->
        <div id="Section-Grid7" class="Section-Grid">

        </div>
        <!-- -------------------------------------------------------------------- -->
        <!-- ---Footer----------------------------------------------------------- -->
        <div id="Section-Grid8" class="Section-Grid">
            <!-- ---Example Title Grid------------------------------------------- -->

            <!-- ---------------------------------------------------------------- -->
        </div>
        <!-- -------------------------------------------------------------------- -->
        <script src="resources/js/js.js"></script>
</body>

</html>
